<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Percentual</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 450px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 15px;
        }

        button {
            background-color: #43cea2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #185a9d;
        }

        .resultado {
            margin-top: 20px;
            font-size: 20px;
            color: #185a9d;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Calculadora de Percentual</h2>
    <form th:action="@{/calcularPercentual}" method="post">
        <input type="number" step="any" name="valor1" placeholder="Digite o valor 1 (parte)" required><br>
        <input type="number" step="any" name="valor2" placeholder="Digite o valor 2 (total)" required><br>
        <button type="submit">Calcular</button>
        
    </form>

    <div th:if="${resultado != null}" class="resultado">
        <span th:text="${resultado}"></span>
    </div>
</div>
</body>
</html>
